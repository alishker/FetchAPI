<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Api</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container align-content-center pt-5 pr-2">
      <div class="row">
        <div class="col-6">
        
            <h1>Name Generator</h1>
           
            <form action="#" id="generate-list">
                <div class="form-group">
                  <label for="name"  >Filter by country:</label>
                  <select name="" id="country" class="form-control">
                      <option name="" id="">--select--</option>
                  <option value="argentina">Argentina</option>
                  <option value="brazil">Brazil</option>
                  <option value="colombia">Colombia</option>
                  <option value="costa rica">Costa Rica</option>
                  <option value="france">France</option>
                  <option value="italy">Italy</option>
                  <option value="mexico">Mexico</option>
                  <option value="portugal">Portugal</option>
                  <option value="united states">United States</option>
                  <option value="india">India</option>
                  <option value="japan">Japan</option>
                  </select>
                </div>
                <div class="form-group">
                <label for="gender"  >Gender:</label>
                        <select  id="gender" class="form-control">
                                <option value=''>-- Select --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                        </select>
                </div>
                <div class="form-group">
                        <label >Number of names to generate:</label>
                        <input type="number" id="quantity" class="form-control" min="5" max="15" value="7">
                      
                    </div>
                    <div class="form-group">
                      <input class="btn btn-primary btn-block form-control" type="submit" value="Generate">
                    </div>
                  </div>
                  <div class="col-6">
                    <div id="result"></div>
                  </div>
              </form>
      </div>
    </div>
            
        
    </div>

    
</body>
 <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
 
</html>
